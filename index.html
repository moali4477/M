<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمات برمجية احترافية | تصميم مواقع وتطبيقات</title>

  <!-- Meta SEO -->
  <meta name="description" content="خدمات برمجية احترافية تشمل تصميم مواقع، تطبيقات، تحسين SEO، نماذج تواصل وصفحات هبوط. اطلب خدمتك الآن عبر واتساب.">
  <meta name="keywords" content="خدمات برمجية, تصميم مواقع, برمجة تطبيقات, تحسين SEO, تطوير مواقع, متجر خدمات برمجية">

  <!-- Open Graph -->
  <meta property="og:title" content="خدمات برمجية احترافية | تصميم مواقع وتطبيقات">
  <meta property="og:description" content="متجر خدمات برمجية يقدم تصميم مواقع وتطبيقات وتحسين SEO بجودة عالية.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:image" content="images/preview.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="FullLogo_NoBuffer.png">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: 'Cairo', sans-serif; background: linear-gradient(135deg,#1e3c72,#2a5298); color: #333;}

    /* شاشة اختيار اللغة */
    #language-selection {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999; flex-direction: column;
      color: #fff;
      text-align: center;
    }
    #language-selection h2 {margin-bottom: 20px; font-size: 1.5rem;}
    .lang-btn {
      background: #fff; color: #2a5298; font-weight: bold;
      padding: 15px 30px; margin: 10px; border: none; border-radius: 10px;
      cursor: pointer; transition: 0.3s;
    }
    .lang-btn:hover {background: #f0f0f0;}

    /* الصفحة الرئيسية */
    #main-content {display: none; padding: 20px;}

    header {
      display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 15px; color: white; margin-bottom: 40px;
    }
    header img {height: 60px; object-fit: contain;}
    header div h1 {margin: 0; font-size: 2rem;}
    header div p {margin: 0; font-size: 1rem; color: #fff;}

    @media (max-width: 500px) {
      header {flex-direction: column; text-align: center;}
      header div h1 {font-size: 1.5rem;}
      header div p {font-size: 0.9rem;}
    }

    .services {display: grid; gap: 15px; max-width: 600px; margin: 0 auto;}
    .service-btn {
      padding: 15px; font-size: 1.1rem;
      background: #fff; border: none; border-radius: 10px;
      cursor: pointer; transition: 0.3s; color: #2a5298; font-weight: bold;
    }
    .service-btn:hover {background: #f0f0f0;}

    .service-details {
      background: #fff; border-radius: 12px; padding: 20px;
      margin: 30px auto; max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
    }
    .order-btn {
      display: inline-block; margin-top: 15px;
      background: #25D366; color: #fff; text-decoration: none;
      padding: 12px 20px; border-radius: 8px; font-weight: bold;
    }
    .order-btn:hover {background: #1ebe5d;}
    .back-btn {
      display: inline-block; margin-top: 15px; background: #555; color: #fff;
      padding: 10px 18px; border-radius: 8px; cursor: pointer; font-weight: bold;
    }
    .back-btn:hover {background: #333;}
    footer {text-align: center; margin-top: 40px; color: #eee; font-size: 0.9rem;}
  </style>
</head>
<body>

  <!-- شاشة اختيار اللغة -->
  <div id="language-selection">
    <h2>اختر لغة الموقع</h2>
    <button class="lang-btn" onclick="setLanguage('ar')">العربية</button>
    <button class="lang-btn" onclick="setLanguage('en')">English</button>
  </div>

  <!-- الصفحة الرئيسية -->
  <div id="main-content">
    <header>
      <img src="FullLogo_NoBuffer.png" alt="شعار الموقع">
      <div>
        <h1 id="site-title">خدمات برمجية</h1>
        <p id="site-subtitle">اختر خدمة لعرض التفاصيل وطلبها</p>
      </div>
    </header>

    <main>
      <section class="services">
        <button class="service-btn" data-index="0">تصميم صفحة هبوط</button>
        <button class="service-btn" data-index="1">تحسين وتهيئة مواقع (SEO)</button>
        <button class="service-btn" data-index="2">إنشاء نموذج تواصل</button>
        <button class="service-btn" data-index="3">تصميم واجهات HTML + CSS</button>
      </section>

      <section class="service-details" id="details">
        <h2 id="service-title">اسم الخدمة</h2>
        <p id="service-description">وصف الخدمة</p>
        <p><strong id="details-label-price">السعر:</strong> <span id="service-price"></span></p>
        <p><strong id="details-label-duration">المدة:</strong> <span id="service-duration"></span></p>
        <a id="whatsapp-link" class="order-btn" target="_blank">طلب الخدمة</a>
        <div class="back-btn" id="back-btn">العودة</div>
      </section>
    </main>

    <footer>
      <p>جميع الحقوق محفوظة © 2025</p>
    </footer>
  </div>

<script>
  let currentLang = "ar";
  let lastView = "services";

  function setLanguage(lang) {
    currentLang = lang;
    document.getElementById('language-selection').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';

    if(lang === 'en') {
      document.documentElement.lang = 'en';
      document.documentElement.dir = 'ltr';
      document.getElementById('site-title').textContent = "Software Services";
      document.getElementById('site-subtitle').textContent = "Choose a service to view details and order";
      document.querySelector("#details-label-price").textContent = "Price:";
      document.querySelector("#details-label-duration").textContent = "Duration:";
      document.getElementById('whatsapp-link').textContent = "Order Service";
      document.getElementById('back-btn').textContent = "Back";
      document.querySelector("footer p").textContent = "All rights reserved © 2025";
      const btns = document.querySelectorAll('.service-btn');
      btns[0].textContent = "Landing Page Design";
      btns[1].textContent = "SEO Optimization";
      btns[2].textContent = "Contact Form";
      btns[3].textContent = "HTML + CSS UI Design";
    } else {
      document.documentElement.lang = 'ar';
      document.documentElement.dir = 'rtl';
      document.getElementById('site-title').textContent = "خدمات برمجية";
      document.getElementById('site-subtitle').textContent = "اختر خدمة لعرض التفاصيل وطلبها";
      document.querySelector("#details-label-price").textContent = "السعر:";
      document.querySelector("#details-label-duration").textContent = "المدة:";
      document.getElementById('whatsapp-link').textContent = "طلب الخدمة";
      document.getElementById('back-btn').textContent = "العودة";
      document.querySelector("footer p").textContent = "جميع الحقوق محفوظة © 2025";
      const btns = document.querySelectorAll('.service-btn');
      btns[0].textContent = "تصميم صفحة هبوط";
      btns[1].textContent = "تحسين وتهيئة مواقع (SEO)";
      btns[2].textContent = "إنشاء نموذج تواصل";
      btns[3].textContent = "تصميم واجهات HTML + CSS";
    }
  }

  const services = [
    { title_ar: "تصميم صفحة هبوط", description_ar: "إنشاء صفحة واحدة متجاوبة للتسويق لمنتج أو خدمة باستخدام HTML وCSS.", 
      title_en: "Landing Page Design", description_en: "Create a responsive one-page landing site using HTML and CSS.", price: "150", duration_ar: "يومان", duration_en: "2 Days" },
    { title_ar: "تحسين وتهيئة مواقع (SEO)", description_ar: "تحسين ظهور موقعك في نتائج البحث من خلال تعديل العناصر الأساسية داخل الصفحة.", 
      title_en: "SEO Optimization", description_en: "Improve your website visibility in search results with on-page SEO optimization.", price: "100", duration_ar: "يوم واحد", duration_en: "1 Day" },
    { title_ar: "إنشاء نموذج تواصل", description_ar: "تصميم نموذج تواصل يُرسل البيانات إلى بريد إلكتروني أو عبر واجهة API بسيطة.", 
      title_en: "Contact Form", description_en: "Build a contact form that sends data via email or simple API.", price: "120", duration_ar: "يومان", duration_en: "2 Days" },
    { title_ar: "تصميم واجهات HTML + CSS", description_ar: "إنشاء واجهات استخدام جذابة بلغة HTML وCSS بدون برمجة خلفية.", 
      title_en: "HTML + CSS UI Design", description_en: "Create attractive user interfaces using HTML and CSS (without backend).", price: "180", duration_ar: "3 أيام", duration_en: "3 Days" }
  ];

  const buttons = document.querySelectorAll('.service-btn');
  const detailsSection = document.getElementById('details');
  const title = document.getElementById('service-title');
  const desc = document.getElementById('service-description');
  const price = document.getElementById('service-price');
  const duration = document.getElementById('service-duration');
  const whatsapp = document.getElementById('whatsapp-link');
  const backBtn = document.getElementById('back-btn');
  const servicesSection = document.querySelector('.services');
  const phoneNumber = "971555973375";

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const index = button.dataset.index;
      const service = services[index];

      if(currentLang === "en") {
        title.textContent = service.title_en;
        desc.textContent = service.description_en;
        price.textContent = service.price;
        duration.textContent = service.duration_en;
        const message = `Hello, I would like to order the service: ${service.title_en}\n\nDescription: ${service.description_en}\nPrice: ${service.price} SAR\nDuration: ${service.duration_en}`;
        whatsapp.href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      } else {
        title.textContent = service.title_ar;
        desc.textContent = service.description_ar;
        price.textContent = service.price;
        duration.textContent = service.duration_ar;
        const message = `مرحبًا، أرغب في طلب خدمة: ${service.title_ar}\n\nالوصف: ${service.description_ar}\nالسعر: ${service.price} ريال\nالمدة: ${service.duration_ar}`;
        whatsapp.href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      }

      detailsSection.style.display = 'block';
      servicesSection.style.display = 'none';
      lastView = "details";
      detailsSection.scrollIntoView({ behavior: 'smooth' });
      history.pushState({page: 'details'}, '', '#details');
    });
  });

  backBtn.addEventListener('click', () => {
    detailsSection.style.display = 'none';
    servicesSection.style.display = 'grid';
    lastView = "services";
    history.pushState({page: 'services'}, '', '#');
  });

  window.addEventListener('popstate', (event) => {
    if(event.state?.page === 'details') {
      detailsSection.style.display = 'block';
      servicesSection.style.display = 'none';
    } else {
      detailsSection.style.display = 'none';
      servicesSection.style.display = 'grid';
    }
  });

</script>

</body>
</html>
