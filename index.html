<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <title>متجر خدمات برمجية</title>
  <meta name="description"
    content="متجر خدمات برمجية يقدم تصميم مواقع ،تطوير تطبيقات و حلول تقنيه باسعار مناسبه">
  <meta name="keywords"
    content="تصميم مواقع، برمجة تطبيقات، خدمات برمجية ، متجر خدمات برمجية">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمات برمجية</title>
  <link rel="stylesheet" href="style.css">
<meta name="google-site-verification"
  content="80o6wqPlms6A2nRZ0PnTe7iqZxKICT1ne88XVIRhCtg">
</head>
<body>

  <header>
    <h1>خدمات برمجية</h1>
    <p>اختر خدمة لعرض التفاصيل وطلبها</p>
  </header>

  <main>
    <section class="services">
      <button class="service-btn" data-index="0">تصميم صفحة هبوط</button>
      <button class="service-btn" data-index="1">تحسين وتهيئة مواقع (SEO)</button>
      <button class="service-btn" data-index="2">إنشاء نموذج تواصل</button>
      <button class="service-btn" data-index="3">تصميم واجهات HTML + CSS</button>
    </section>

    <section class="service-details" id="details">
      <h2 id="service-title">اسم الخدمة</h2>
      <p id="service-description">وصف الخدمة</p>
      <p><strong>السعر:</strong> <span id="service-price"></span> ريال</p>
      <p><strong>المدة:</strong> <span id="service-duration"></span></p>
      <a id="whatsapp-link" class="order-btn" target="_blank">طلب الخدمة</a>
    </section>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة © 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html><style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
}

body {
  background-color: #f9f9f9;
  color: #333;
  direction: rtl;
  padding: 20px;
}

header {
  text-align: center;
  margin-bottom: 30px;
}

header h1 {
  font-size: 2em;
  color: #0066cc;
  margin-bottom: 10px;
}

.services {
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 400px;
  margin: 0 auto 40px;
}

.service-btn {
  padding: 15px;
  font-size: 1em;
  background-color: #0066cc;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.service-btn:hover {
  background-color: #0052a3;
}

.service-details {
  background-color: #ffffff;
  border-radius: 10px;
  padding: 20px;
  max-width: 500px;
  margin: 0 auto;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  opacity: 0;
  transform: translateY(50px);
  transition: all 0.5s ease;
  visibility: hidden;
}

.service-details.show {
  opacity: 1;
  transform: translateY(0);
  visibility: visible;
}

.order-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 25px;
  background-color: #25D366;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: background 0.3s ease;
}

.order-btn:hover {
  background-color: #1ebe5d;
}

footer {
  text-align: center;
  margin-top: 50px;
  font-size: 0.9em;
  color: #999;
}</style><script>const services = [
  {
    title: "تصميم صفحة هبوط",
    description: "إنشاء صفحة واحدة متجاوبة للتسويق لمنتج أو خدمة باستخدام HTML وCSS.",
    price: "150",
    duration: "يومان"
  },
  {
    title: "تحسين وتهيئة مواقع (SEO)",
    description: "تحسين ظهور موقعك في نتائج البحث من خلال تعديل العناصر الأساسية داخل الصفحة.",
    price: "100",
    duration: "يوم واحد"
  },
  {
    title: "إنشاء نموذج تواصل",
    description: "تصميم نموذج تواصل يُرسل البيانات إلى بريد إلكتروني أو عبر واجهة API بسيطة.",
    price: "120",
    duration: "يومان"
  },
  {
    title: "تصميم واجهات HTML + CSS",
    description: "إنشاء واجهات استخدام جذابة بلغة HTML وCSS بدون برمجة خلفية.",
    price: "180",
    duration: "3 أيام"
  }
];

const buttons = document.querySelectorAll('.service-btn');
const detailsSection = document.querySelector('.service-details');

const title = document.getElementById('service-title');
const desc = document.getElementById('service-description');
const price = document.getElementById('service-price');
const duration = document.getElementById('service-duration');
const whatsapp = document.getElementById('whatsapp-link');

const phoneNumber = "9715973375"; // رقم الواتساب بدون +

buttons.forEach(button => {
  button.addEventListener('click', () => {
    const index = button.dataset.index;
    const service = services[index];

    title.textContent = service.title;
    desc.textContent = service.description;
    price.textContent = service.price;
    duration.textContent = service.duration;

    const message = `مرحبًا، أرغب في طلب خدمة: ${service.title}\n\nالوصف: ${service.description}\nالسعر: ${service.price} ريال\nالمدة: ${service.duration}`;
    const encodedMessage = encodeURIComponent(message);
    whatsapp.href = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

    detailsSection.classList.add('show');
    detailsSection.scrollIntoView({ behavior: 'smooth' });
  });
});</script>
