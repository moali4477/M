<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>خدمات برمجية احترافية | تصميم مواقع وتطبيقات</title>

  <!-- Meta SEO -->
  <meta name="description" content="خدمات برمجية احترافية تشمل تصميم مواقع، تطبيقات، تحسين SEO، نماذج تواصل وصفحات هبوط. اطلب خدمتك الآن عبر واتساب.">
  <meta name="keywords" content="خدمات برمجية, تصميم مواقع, برمجة تطبيقات, تحسين SEO, تطوير مواقع, متجر خدمات برمجية">

  <!-- Open Graph -->
  <meta property="og:title" content="خدمات برمجية احترافية | تصميم مواقع وتطبيقات">
  <meta property="og:description" content="متجر خدمات برمجية يقدم تصميم مواقع وتطبيقات وتحسين SEO بجودة عالية.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com">
  <meta property="og:image" content="images/preview.png">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {font-family: 'Cairo', sans-serif; background: linear-gradient(135deg,#1e3c72,#2a5298); color: #333;}

    /* شاشة اختيار اللغة */
    #language-selection {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex; justify-content: center; align-items: center;
      z-index: 9999; flex-direction: column;
      color: #fff;
      text-align: center;
    }
    #language-selection h2 {margin-bottom: 20px; font-size: 1.5rem;}
    .lang-btn {
      background: #fff; color: #2a5298; font-weight: bold;
      padding: 15px 30px; margin: 10px; border: none; border-radius: 10px;
      cursor: pointer; transition: 0.3s;
    }
    .lang-btn:hover {background: #f0f0f0;}

    /* الصفحة الرئيسية */
    #main-content {display: none; padding: 20px;}
    header {text-align: center; color: white; margin-bottom: 40px;}
    header h1 {font-size: 2rem; margin-bottom: 10px;}

    .services {display: grid; gap: 15px; max-width: 600px; margin: 0 auto;}
    .service-btn {
      padding: 15px; font-size: 1.1rem;
      background: #fff; border: none; border-radius: 10px;
      cursor: pointer; transition: 0.3s; color: #2a5298; font-weight: bold;
    }
    .service-btn:hover {background: #f0f0f0;}

    .service-details {
      background: #fff; border-radius: 12px; padding: 20px;
      margin: 30px auto; max-width: 600px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
    }
    .order-btn {
      display: inline-block; margin-top: 15px;
      background: #25D366; color: #fff; text-decoration: none;
      padding: 12px 20px; border-radius: 8px; font-weight: bold;
    }
    .order-btn:hover {background: #1ebe5d;}
    footer {text-align: center; margin-top: 40px; color: #eee; font-size: 0.9rem;}
  </style>
</head>
<body>

  <!-- شاشة اختيار اللغة -->
  <div id="language-selection">
    <h2>اختر لغة الموقع</h2>
    <button class="lang-btn" onclick="setLanguage('ar')">العربية</button>
    <button class="lang-btn" onclick="setLanguage('en')">English</button>
  </div>

  <!-- الصفحة الرئيسية -->
  <div id="main-content">
    <header>
      <h1 id="site-title">خدمات برمجية</h1>
      <p id="site-subtitle">اختر خدمة لعرض التفاصيل وطلبها</p>
    </header>

    <main>
      <section class="services">
        <button class="service-btn" data-index="0">تصميم صفحة هبوط</button>
        <button class="service-btn" data-index="1">تحسين وتهيئة مواقع (SEO)</button>
        <button class="service-btn" data-index="2">إنشاء نموذج تواصل</button>
        <button class="service-btn" data-index="3">تصميم واجهات HTML + CSS</button>
      </section>

      <section class="service-details" id="details">
        <h2 id="service-title">اسم الخدمة</h2>
        <p id="service-description">وصف الخدمة</p>
        <p><strong>السعر:</strong> <span id="service-price"></span> ريال</p>
        <p><strong>المدة:</strong> <span id="service-duration"></span></p>
        <a id="whatsapp-link" class="order-btn" target="_blank">طلب الخدمة</a>
      </section>
    </main>

    <footer>
      <p>جميع الحقوق محفوظة © 2025</p>
    </footer>
  </div>

<script>
  // اختيار اللغة
  function setLanguage(lang) {
    document.getElementById('language-selection').style.display = 'none';
    document.getElementById('main-content').style.display = 'block';

    if(lang === 'en') {
      document.documentElement.lang = 'en';
      document.documentElement.dir = 'ltr';
      document.getElementById('site-title').textContent = "Software Services";
      document.getElementById('site-subtitle').textContent = "Choose a service to view details and order";

      const btns = document.querySelectorAll('.service-btn');
      btns[0].textContent = "Landing Page Design";
      btns[1].textContent = "SEO Optimization";
      btns[2].textContent = "Contact Form";
      btns[3].textContent = "HTML + CSS UI Design";
    }
  }

  // الخدمات
  const services = [
    { title: "تصميم صفحة هبوط", description: "إنشاء صفحة واحدة متجاوبة للتسويق لمنتج أو خدمة باستخدام HTML وCSS.", price: "150", duration: "يومان" },
    { title: "تحسين وتهيئة مواقع (SEO)", description: "تحسين ظهور موقعك في نتائج البحث من خلال تعديل العناصر الأساسية داخل الصفحة.", price: "100", duration: "يوم واحد" },
    { title: "إنشاء نموذج تواصل", description: "تصميم نموذج تواصل يُرسل البيانات إلى بريد إلكتروني أو عبر واجهة API بسيطة.", price: "120", duration: "يومان" },
    { title: "تصميم واجهات HTML + CSS", description: "إنشاء واجهات استخدام جذابة بلغة HTML وCSS بدون برمجة خلفية.", price: "180", duration: "3 أيام" }
  ];

  const buttons = document.querySelectorAll('.service-btn');
  const detailsSection = document.getElementById('details');
  const title = document.getElementById('service-title');
  const desc = document.getElementById('service-description');
  const price = document.getElementById('service-price');
  const duration = document.getElementById('service-duration');
  const whatsapp = document.getElementById('whatsapp-link');

  const phoneNumber = "971555973375";

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const index = button.dataset.index;
      const service = services[index];

      title.textContent = service.title;
      desc.textContent = service.description;
      price.textContent = service.price;
      duration.textContent = service.duration;

      const message = `مرحبًا، أرغب في طلب خدمة: ${service.title}\n\nالوصف: ${service.description}\nالسعر: ${service.price} ريال\nالمدة: ${service.duration}`;
      const encodedMessage = encodeURIComponent(message);
      whatsapp.href = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;

      detailsSection.style.display = 'block';
      detailsSection.scrollIntoView({ behavior: 'smooth' });
    });
  });
</script>
</body>
</html>
